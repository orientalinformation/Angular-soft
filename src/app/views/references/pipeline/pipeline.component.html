<div class="container">
    <div class="card product-container">
      <div class="card-header text-center">
          <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="openNewPipeline()" [class.active]="activePagePipeline == 'new'">{{ 'New'|translate }}</button>
            <button class="btn btn-outline-primary btn-sm" (click)="openLoadPipeline()" [class.active]="activePagePipeline == 'load'">{{ 'Load'|translate }}</button>
          </div>
      </div>
      <div class="card-body">
        <div style="margin-top:10px;display:block" id="page-new-pipeline">

          <div class="card">
            <div class="card-header">
              <strong>{{ 'DESCRIPTION'|translate }}</strong>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="text-input">{{ 'Name'|translate }}</label>
                    <div class="col-md-6">
                      <input type="text" id="text-input" name="text-input" class="form-control">
                    </div>
                    <label class="col-md-2 col-form-label" for="text-input">{{ 'Version'|translate }}</label>
                    <div class="col-md-2">
                      <input type="text" id="text-input" name="text-input" class="form-control" placeholder="0.0">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="text-input">{{ 'Comment'|translate }}</label>
                    <div class="col-md-10">
                      <textarea type="text" id="text-input" name="text-input" class="form-control"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="row form-group">
                    <label class="col-md-4 col-form-label" for="text-input">{{ 'Manufacturer'|translate }}</label>
                    <div class="col-md-8">
                      <input type="text" id="text-input" name="text-input" class="form-control">
                    </div>
                  </div>
                  <div class="row form-group">
                    <label class="col-md-4 col-form-label" for="text-input">{{ 'Type'|translate }}</label>
                    <div class="col-md-8">
                      <select [(ngModel)]="pipelineType" (change)="changeTypePipeline()" class="form-control" >
                        <option value="1">Pipeline</option>
                        <option value="2">Storage Tank</option>
                        <option value="3">Tee</option>
                        <option value="4">Elbow</option>
                        <option value="5">Valve</option>
                      </select>
                    </div>
                  </div>
                  <div class="row form-group">
                      <label class="col-md-4 col-form-label" for="text-input">{{ 'Energy'|translate }}</label>
                      <div class="col-md-8">
                        <select class="form-control" >
                          <option >None</option>
                          <option >option 1</option>
                          <option >option 1</option>
                        </select>
                      </div>
                  </div>
                  <div class="row form-group">
                      <label class="col-md-4 col-form-label" for="text-input">{{ 'Insulation'|translate }}</label>
                      <div class="col-md-8">
                            <select class="form-control" >
                              <option >None</option>
                              <option >option 1</option>
                              <option >option 1</option>
                            </select>
                      </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group row">
                        <label class="col-md-5 col-form-label" for="text-input">{{ 'Price'|translate }}	</label>
                        <div class="col-md-7">
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="0.00">
                            <span class="input-group-addon"><small>€</small></span>
                          </div>
                        </div>
                  </div>
                  <!-- Type is Pipeline -->
                  <div id="page-type-pipeline" style="display: block;">
                      <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="text-input">{{ 'Size'|translate }}	</label>
                          <div class="col-md-7">
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="0.00">
                              <span class="input-group-addon"><small>m</small></span>
                            </div>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="text-input">{{ 'Losses in get cold'|translate }}		</label>
                          <div class="col-md-7">
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="0.00">
                              <span class="input-group-addon"><small>l/m</small></span>
                            </div>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-5 col-form-label" for="text-input">{{ 'Permanent losses'|translate }}  		</label>
                        <div class="col-md-7">
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="0.00">
                            <span class="input-group-addon"><small>l/(m.h)</small></span>
                          </div>
                        </div>
                      </div>
                  </div>
                  <!-- Type is Storage Tank -->
                  <div id="page-type-storagetank" style="display: none;">
                      <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="text-input">{{ 'Size'|translate }}	</label>
                          <div class="col-md-7">
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="0.00">
                              <span class="input-group-addon"><small>l</small></span>
                            </div>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="text-input">{{ 'Rate of evaporation'|translate }}		</label>
                          <div class="col-md-7">
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="0.00">
                              <span class="input-group-addon"><small>l/h</small></span>
                            </div>
                          </div>
                      </div>
                  </div>
                  <!-- Type is Tee, Elbow, Valve -->
                  <div id="page-type-tee" style="display: none;">
                      <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="text-input">{{ 'Size'|translate }}	</label>
                          <div class="col-md-7">
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="0.00">
                              <span class="input-group-addon"><small>m</small></span>
                            </div>
                          </div>
                      </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <strong>{{ 'STATUS'|translate }}</strong>
            </div>
            <div class="card-body card-status">
                <div class="row ">
                            <div class="col-md-2" align="center" >
                                <label class="custom-control custom-radio" >
                                    <input type="radio" class="custom-control-input" name="status-pipe1"  checked>{{ 'Draft'|translate }}
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </div>
                            <div class="col-md-2" align="center" >
                                <label class="custom-control custom-radio" >
                                    <input type="radio" class="custom-control-input" name="status-pipe1">{{ 'Test'|translate }}
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </div>
                            <div class="col-md-2" align="center" >
                                <label class="custom-control custom-radio" >
                                    <input type="radio" class="custom-control-input" name="status-pipe1">{{ 'Active'|translate }}
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </div>
                            <div class="col-md-2" align="center" >
                                <label class="custom-control custom-radio" >
                                    <input type="radio" class="custom-control-input" name="status-pipe1">{{ 'Certified'|translate }}
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </div>
                            <div class="col-md-2" align="center" >
                                <label class="custom-control custom-radio" >
                                    <input type="radio" class="custom-control-input" name="status-pipe1">{{ 'Obsolete'|translate }}
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </div>
                </div>
            </div>
            <div class="card-footer text-center">
              <button type="button" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> {{ 'Save'|translate }}</button>
            </div>
          </div>

        </div>
        <div style="margin-top:10px;display:none" id="page-load-pipeline">
          <div class="row">
            <div class="col-md-5">
              <div class="card">
                  <div class="card-header">
                    <strong>{{ 'LIST OF ELEMENTS'|translate }}</strong>
                    <div id="study-search-box-container">
                      <div class="input-group input-group-sm" id="study-search-box">
                        <input type="text" class="form-control" placeholder="Search" />
                        <span>
                          <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div style="max-height: 400px;">
                    <div class="list-group">
                      <a class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                          A 1
                        </div>
                      </a>
                      <a class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                          A 1
                        </div>
                      </a>
                      <a class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                          A 1
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-7">

                  <strong>{{ 'DESCRIPTION'|translate }}</strong>
                </div>
                <div class="card-body">

                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                            <label class="col-md-6 col-form-label" for="text-input">{{ 'Price'|translate }}	</label>
                            <div class="col-md-6">
                              <div class="input-group">
                                <input type="text" class="form-control" placeholder="0.00">
                                <span class="input-group-addon"><small>€</small></span>

                              <div class="col-md-6">
                                <div class="input-group">
                                  <input type="text" class="form-control" placeholder="0.00">
                                  <span class="input-group-addon"><small>m</small></span>
                                </div>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-md-6 col-form-label" for="text-input">{{ 'Losses in get cold'|translate }}		</label>
                              <div class="col-md-6">

                              <div class="input-group">
                                <input type="text" class="form-control" placeholder="0.00">
                                <span class="input-group-addon"><small>l/(m.h)</small></span>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="card">
              <div class="card-header">
                <strong>{{ 'STATUS'|translate }}</strong>
              </div>
              <div class="card-body card-status">
                  <div class="row ">
                              <div class="col-md-2" align="center" >
                                  <label class="custom-control custom-radio" >
                                      <input type="radio" class="custom-control-input" name="status-pipe"  checked>{{ 'Draft'|translate }}
                                      <span class="custom-control-indicator"></span>
                                  </label>
                              </div>
                              <div class="col-md-2" align="center" >
                                  <label class="custom-control custom-radio" >
