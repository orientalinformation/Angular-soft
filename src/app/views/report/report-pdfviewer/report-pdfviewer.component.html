<div class="container">
    <div class="card card-body">
    <div>
      <label> Choose PDF File to show </label>
      <input (change)="onFileSelected()" type="file" id="file">
      <input [(ngModel)]="page" type="text" id="page">
    </div>
    <pdf-viewer [src]="pdfSrc"
      [render-text]="true"
      [page]="page"
      [show-all]="true"
      style="display: block;">
    </pdf-viewer>
  </div>
</div>
